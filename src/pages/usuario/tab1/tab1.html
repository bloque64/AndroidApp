<ion-header>

  <ion-navbar>
    <ion-title>Postear</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Crea un Post</h2>

  <ion-input type="text" placeholder="Titulo" [(ngModel)]="tittle" (ionChange)="save()"> </ion-input>

  <ion-item>
    <ion-label>Vista Previa</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="toggleVal" checked="toggleVal" (ionChange)="convert()"></ion-toggle>
  </ion-item>

  <ion-item [hidden]="toggleVal">
    <ion-textarea rows="6" [(ngModel)]="plainText" (ionChange)="save()" placeholder="Strat writing your markdown below..."></ion-textarea>
  </ion-item>
  <ion-content [hidden]="!toggleVal">
    <div [innerHtml]="content"></div>
  </ion-content>

  <ion-input type="text" placeholder="Tags" [(ngModel)]="tags" (ionChange)="tagCheck()"></ion-input>

  <button ion-button (click)="post()">Post</button>
</ion-content>
