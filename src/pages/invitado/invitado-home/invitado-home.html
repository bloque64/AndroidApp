<ion-header>

  <ion-navbar>

    <button ion-button menuToggle="categorias">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>home</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="acciones">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let articulo of articulos; let i = index">

    <div *ngIf="i===0">
      

      <ion-item>
        <h2>{{articulo.author}}</h2>
        <p>{{articulo.created | date: 'dd/MM/yyyy H:mm'}} </p>
      </ion-item>

      <img src="{{returnImg(articulo.json_metadata)}}">

      <ion-card-content>
        <h2>{{articulo.title}}</h2>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{articulo.active_votes.length}} votes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{articulo.replies.length}} Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            <button ion-button inline (click)="ver(articulo)"> ver </button>
          </ion-note>
        </ion-col>
      </ion-row>
    </div>


    <div *ngIf="i >= 1">

      
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{returnImg(articulo.json_metadata)}}">
          </ion-thumbnail>
          <h2>{{articulo.author}}</h2>
          <p>{{articulo.title}}</p>
          <button ion-button clear item-end>Ver</button>
        </ion-item>
      

    </div>


  </ion-card>



</ion-content>
