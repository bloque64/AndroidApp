<ion-header>
  <ion-navbar>

    <ion-title>
      Verificar Post
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h1>{{articulo.title}}</h1>
  <ion-item>
    <ion-avatar item-start>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <h2>{{articulo.autor}}</h2>
    <p>En {{articulo.categoria}}</p>
    <p item-end>{{articulo.created | date: 'dd/MM/yyyy H:mm'}}</p>
  </ion-item>

  <div class="spacer" style="width:100px;height:49px;"></div>
  <ion-item>
    <div item-content class="markdown" [innerHtml]="content">
    </div>
  </ion-item>
  <div class="spacer" style="width:50px;height:49px;"></div>

</ion-content>
