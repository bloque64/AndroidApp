<ion-menu [content]="mainContent" id="acciones" side="right">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content id="side-menu21">
        <button *ngIf="!login()" small id="menu-button2" (click)="logear()" ion-button color="positive" block>
            Iniciar Sesion
        </button>              
        <button id="menu-button1" (click)="about()" ion-button color="positive" block>
            About
        </button>
    </ion-content>
</ion-menu>

<ion-menu [content]="mainContent" id="categorias" side="left">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Categorias
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of menu" >
            {{ item.nombre }}
        </button>
    </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #mainContent [root]="rootPage"></ion-nav>
